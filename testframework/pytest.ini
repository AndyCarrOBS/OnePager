[tool:pytest]
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --html=reports/pytest-report.html
    --self-contained-html
    --metadata=Project=OnPager
    --metadata=Version=1.0.0
    --metadata=Platform=Linux
    --metadata=Python=3.10.12
    --tb=short
    --color=yes
    -v
    -n auto
    --dist=loadfile
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    slow: marks tests as slow running
    feature: marks tests related to specific features
    bug: marks tests related to bug fixes
    admin_panel: marks tests as admin panel related
    toggle_button: marks tests as toggle button related
    database_persistence: marks tests as database persistence related
    visual_effect: marks tests as visual effect related
    accessibility: marks tests as accessibility related
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

